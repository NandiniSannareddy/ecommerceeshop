<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
    <link rel="stylesheet" href="orders.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>My Orders</h1>
        </div>
    </header>
    <main class="container">
        <section class="order-list">
            <div class="order-item">
                <div class="order-header">
                    <span class="order-id">Order #12345</span>
                    <span class="order-date">September 1, 2024</span>
                </div>
                <div class="order-details">
                    <div class="order-products">
                        <div class="product">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTstf97DnOcLH4lTI0IxyJagCKxF-Vg_kv1JA&s
                            " alt="Product A">
                            <div class="product-info">
                                <span class="product-name">Product A</span>
                                <span class="product-quantity">Qty: 2</span>
                            </div>
                        </div>
                        <div class="product">
                            <img src="https://via.placeholder.com/100" alt="Product B">
                            <div class="product-info">
                                <span class="product-name">Product B</span>
                                <span class="product-quantity">Qty: 1</span>
                            </div>
                        </div>
                    </div>
                    <div class="order-summary">
                        <span class="order-status">Shipped</span>
                        <span class="order-total">$120.00</span>
                        <a href="#" class="view-details">View Details</a>
                    </div>
                </div>
            </div>
            <!-- Repeat for more orders -->
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 My E-Commerce Site</p>
        </div>
    </footer>
</body>
</html>
